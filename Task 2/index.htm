<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Compact Image Slider - Торты</title>
        <!-- Подключение стилей Swiper, нашего основного CSS и CSS для фона -->
        <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="background.css"> <!-- Подключаем CSS для анимации фона -->
    </head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="#task1">Задание 1</a></li>
            <li><a href="#task2">Задание 2</a></li>
            <li><a href="#task3">Задание 3</a></li>
        </ul>
    </nav>

    <h1 class="slider-title">Торты</h1>

    <!-- Контейнер слайдера -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <!-- Слайды с изображениями -->
            <div class="swiper-slide">
                <img src="assets/image1.jpg" alt="Slide 1">
            </div>
            <div class="swiper-slide">
                <img src="assets/image2.jpeg" alt="Slide 2">
            </div>
            <div class="swiper-slide">
                <img src="assets/image3.jpg" alt="Slide 3">
            </div>
            <div class="swiper-slide">
                <img src="assets/image4.jpg" alt="Slide 4">
            </div>
        </div>

        <!-- Элементы навигации -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
    </div>

    <!-- Подключение Swiper JS и нашего скрипта -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
