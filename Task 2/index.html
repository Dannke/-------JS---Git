<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Compact Image Slider - Торты</title>
        <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
        <link rel="stylesheet" href="../styles/style.css">
        <link rel="stylesheet" href="../styles/background.css"> 
    </head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="../Task 2\index.html">Задание 2</a></li>
            <li><a href="../Task 3\index.html">Задание 3</a></li>
        </ul>
    </nav>

    <h1 class="slider-title">Торты</h1>

    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="assets/image1.jpg" alt="Slide 1">
            </div>
            <div class="swiper-slide">
                <img src="assets/image2.jpeg" alt="Slide 2">
            </div>
            <div class="swiper-slide">
                <img src="assets/image3.jpg" alt="Slide 3">
            </div>
            <div class="swiper-slide">
                <img src="assets/image4.jpg" alt="Slide 4">
            </div>
        </div>

        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
